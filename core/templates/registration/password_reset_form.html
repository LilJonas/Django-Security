{% extends "core/base.html" %}

{% block content %}
<div class="cardForm">

  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <table>
    <tr>
      <td>{{ form.email.label_tag }}</td> 
      <td>{{ form.email }}</td>
    </tr>
  </table>
    <input type="submit" class="loginButton" value="Reset password">
  </form>
</div>
{% endblock %}
