{% extends "core/base.html" %}

{% block content %}
<div class="cardForm">
  <form method="post">
    {% csrf_token %}
    <table>
    <caption align="top" style="font-size:14px;"><b>Sign Guestbook</b></caption>
      <tr>
        <td><label for="ubook">Book: </label></td>
        <td><input type="text" name="ubook"></td>
      </tr>
      <tr>
        <td><label for="uauth">Author: </label></td>
        <td><input type="text" name="uauth"></td>
      </tr>  
    </table>
    <button type="submit" class="loginButton">Submit</button>
  </form>
</div>
<div class="stdout">
  <p style="font-size: 10px; padding-left: 3px;">
    {% for post in posts %}
      {% autoescape off %}
      "{{ post.book_name }}"
        - {{ post.author_name }}
      {% endautoescape %}
    {% endfor %}
  </p>
</div>
{% endblock %}
